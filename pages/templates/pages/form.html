{% extends 'base.html' %}
{% block conteudo %}
    <div class="col-lg-12 center">
        <div class="card card-primary">
            <div class="card-header">
                <div class="card-title">
                    Cadastrar Cliente
                </div>
            </div>            
            <form action="{% if cliente %}/update/{{cliente.id}}{% else %}/create{% endif %}" method="POST">
                {% csrf_token %}
                {{form}}
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'index' %}" class="btn btn-danger float-right"
                    >Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
