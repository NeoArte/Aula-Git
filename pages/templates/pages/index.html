<div class="card-body">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}
        <tr data-widget="expandable-table" aria-expanded="false">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nome}}</td>
          <td>{{cliente.telefone}}</td>
          <td>{{cliente.email}}</td>
          <td>
            <a href="/details/{{cliente.id}}" class="btn btn-outline-secondary">Detalhes</a>
            <a href="/edit/{{cliente.id}}" class="btn btn-outline-primary">Editar</a>
            <a href="/delete/{{cliente.id}}" class="btn btn-outline-danger">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
